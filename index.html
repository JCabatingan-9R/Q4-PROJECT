<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>4Q Project</title>

  	<!-- SETUP BOOTSTAP: link to Bootstrap -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  	<!-- link to JS -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	  <!-- Add style -->
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div class="card">
	    <img src="nickel" alt="andoy">
		<div class="container">
			<h4><strong>Nickel Andoy</strong></h4>
			<button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Nickel Andoy</h4>
			        </div>
			        <div class="modal-body">
			          <p>Interests: Drums, Photography, Enhypen</p>
					<p>Ambition: Film Director</p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			      
			    </div>
    	</div>
  </body>
</html>
