<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>4Q Project</title>

  	<!-- SETUP BOOTSTAP: link to Bootstrap -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  	<!-- link to JS -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	  <!-- Add style -->
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<h1>Rate Our Portfolio</h1>

<div class="container mt-4">
  <div class="row">
    <!-- Rating Section -->
    <div class="col-md-4">
      <h3>Kindly give us your feedback on our 4Q Project!</h3>
      <form>
        <p class="mt-3 mb-1 fw-bold">Rate Your Experience</p>
        <div class="row rating-row">
          <div class="col">
            <input type="radio" id="rateOne" name="rating">
            <label for="rateOne">1</label>
          </div>
          <div class="col">
            <input type="radio" id="rateTwo" name="rating">
            <label for="rateTwo">2</label>
          </div>
          <div class="col">
            <input type="radio" id="rateThree" name="rating">
            <label for="rateThree">3</label>
          </div>
          <div class="col">
            <input type="radio" id="rateFour" name="rating">
            <label for="rateFour">4</label>
          </div>
          <div class="col">
            <input type="radio" id="rateFive" name="rating">
            <label for="rateFive">5</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Form Section -->
    <div class="col-md-8">
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="lnameID">Last Name</label>
            <input type="name" id="lnameID" placeholder="..." class="form-control">
          </div>
          <div class="col-md-6">
            <label for="fnameID">First Name</label>
            <input type="name" id="fnameID" placeholder="..." class="form-control">
          </div>
        </div>
        <label for="emailID">Email</label>
        <input type="email" id="emailID" placeholder="..." class="form-control">
        <label for="feedback">Feedback</label>
        <textarea id="feedback" rows="5" placeholder="Please add feedback here..."></textarea>
        <button type="button" class="btn btn-dark form-control">Submit Rating</button>
      </form>
    </div>
  </div>
</div>

  </body>
