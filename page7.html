    <h1>Rate Our Portfolio</h1>
   <div class="container py-5">
  <h1 class="mb-4">Rate Our Portfolio</h1>
  <div class="row">
    <!-- Left Column -->
    <div class="col-md-4 mb-4">
      <h4 class="mb-3">Kindly give us your feedback on our 4Q Project!</h4>
      <form>
        <p class="fw-semibold mb-2">Rate Your Experience</p>
        <div class="d-flex justify-content-between text-center">
          <div>
            <input type="radio" id="rateOne" name="rating">
            <label for="rateOne">1</label>
          </div>
          <div>
            <input type="radio" id="rateTwo" name="rating">
            <label for="rateTwo">2</label>
          </div>
          <div>
            <input type="radio" id="rateThree" name="rating">
            <label for="rateThree">3</label>
          </div>
          <div>
            <input type="radio" id="rateFour" name="rating">
            <label for="rateFour">4</label>
          </div>
          <div>
            <input type="radio" id="rateFive" name="rating">
            <label for="rateFive">5</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Column -->
    <div class="col-md-8">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lnameID" class="form-label">Last Name</label>
            <input type="text" id="lnameID" class="form-control" placeholder="...">
          </div>
          <div class="col-md-6">
            <label for="fnameID" class="form-label">First Name</label>
            <input type="text" id="fnameID" class="form-control" placeholder="...">
          </div>
        </div>
        <div class="mb-3">
          <label for="emailID" class="form-label">Email</label>
          <input type="email" id="emailID" class="form-control" placeholder="...">
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <textarea id="feedback" class="form-control" rows="5" placeholder="Please add feedback here..."></textarea>
        </div>
        <button type="button" class="btn btn-dark w-100">Submit Rating</button>
      </form>
    </div>
  </div>
</div>

  </body>
