     <div class="container py-5">
	<h1 class="mb-4">Rate Our Portfolio</h1>
		<div class="row ratstar">
			<div class="col-sm-4">
			    <div class="transparent-container">
			      <h3>Kindly give us your feedback on our 4Q Project!</h3>
				<br><hr><br>
			      <form id="ratings" class="mb-3">
			        <h4>Rate Your Experience</h4>
				<div class="row">
					<div class="col">
						<label for="infoID">Profile Information:</label>
					</div>
					<div class="col">
						<select id="infoID" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select><br>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="projID">Quarter Projects:</label>
					</div>
					<div class="col">
						<select id="projID" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select><br>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="feedID">Feedback Section:</label>
							</div>
					<div class = "col">
						<select id="feedID" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
			      </form>
			    </div>
			  </div>

			<div class="col-sm-8">
				<div class="transparent-container">
				<form>
			        	<div class="row mb-3">
				        	<div class="col">
				          		<label for="lnameID">Last Name</label>
				         		<input type="name" id="lnameID" placeholder="..." class="form-control">
				        	</div>
			        		<div class="col">
			          			<label for="fnameID">First Name</label>
			          			<input type="name" id="fnameID" placeholder="..." class="form-control">
			       			</div>
			  		</div>
			     		<label for="emailID">Email</label>
			     		<input type="email" id="emailID" placeholder="..." class="form-control">
			     		<label for="feedbackID">Feedback</labe>
					<textarea rows="5" cols="100" placeholder="Please add feedback here..." class="form-control mt-3 mb-3" id="feedbackID"></textarea>
			     		<div class="row">
						<div class="col">
							<button type="button" class="btn btn-dark form-control" onclick="ratingSubmit()">Submit Rating</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-dark form-control" onclick="window.location.reload()">Refresh</button>
						</div>
					</div>
