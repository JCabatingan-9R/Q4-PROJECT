<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>4Q Project</title>

  	<!-- SETUP BOOTSTAP: link to Bootstrap -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  	<!-- link to JS -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	  <!-- Add style -->
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rate Our Portfolio</h1>
    <div class="row">
      <div class="col">
        <h3>Kindly give us your feedback on our 4Q Project!</h3>
      </div>
      <div class="col">
        <form>
          <div class="row">
            <div class="col">
              <label for="lnameID">Last Name</label>
              <input type="name" placeholder="..." class="form-control">
            </div>
            <div class="col>
              <label for="fnameID">First Name</label>
              <input type="name" placeholder="..." class="form-control">
            </div>
          </div>
          <label for="emailID">Email</label>
          <input type="email" placeholder="..." class="form-control">
          <textarea rows="60" cols="50" placeholder="Please add feedback here...">
          <button type="button" class="btn btn-dark form-control">Submit Rating</button>
        </form>
      </div>
    </div>
  </body>
