    <div class="container py-5">
	<h1 class="mb-4">Rate Our Portfolio</h1>
		<div class="row">
			<div class="col-sm-4">
			    <div class="transparent-container">
			      <h3>Kindly give us your feedback on our 4Q Project!</h3>
			      <form id="ratings">
			        <p>Rate Your Experience</p>
			        <div class="row">
			          <div class="col">
			            <input type="radio" id="rateOne" name="rating" value="1">
			            <label for="rateOne">1</label>
			          </div>
			          <div class="col">
			            <input type="radio" id="rateTwo" name="rating" value="2">
			            <label for="rateTwo">2</label>
			          </div>
			          <div class="col">
			            <input type="radio" id="rateThree" name="rating" value="3">
			            <label for="rateThree">3</label>
			          </div>
			          <div class="col">
			            <input type="radio" id="rateFour" name="rating" value="4">
			            <label for="rateFour">4</label>
			          </div>
			          <div class="col">
			            <input type="radio" id="rateFive" name="rating" value="5">
			            <label for="rateFive">5</label>
			          </div>
			        </div>
			      </form>
			    </div>
			  </div>

			<div class="col-sm-8">
				<div class="transparent-container">
				<form>
			        	<div class="row">
				        	<div class="col">
				          		<label for="lnameID">Last Name</label>
				         		<input type="name" id="lnameID" placeholder="..." class="form-control">
				        	</div>
			        		<div class="col">
			          			<label for="fnameID">First Name</label>
			          			<input type="name" id="fnameID" placeholder="..." class="form-control">
			       			</div>
			  		</div>
			     		<label for="emailID">Email</label>
			     		<input type="email" id="emailID" placeholder="..." class="form-control">
			     		<textarea rows="5" cols="100" placeholder="Please add feedback here..." class="form-control mt-3 mb-3"></textarea>
			     		<button type="button" class="btn btn-dark form-control" onclick="ratingSubmit()">Submit Rating</button>
			 	</form>
			</div>
